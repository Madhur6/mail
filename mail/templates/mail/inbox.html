{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary mr-2" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary mr-2" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary mr-2" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary mr-2" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="mailbox_view">
    </div>

    <div id="detail_view">
    </div>

    <div id="compose_view">
        <h3>New Email</h3>
        <form id="compose_form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="recipients" class="form-control" placeholder="Recipients">
            </div>
            <div class="form-group">
                <input class="form-control" id="subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="body" placeholder="Text"></textarea>
            <input type="submit" class="btn btn-primary mt-3">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
